        </ul>

            <a href="https://x.com/" class="social-networks__link"><i class="fa-brands fa-twitter"></i></a>
            <a href="https://www.instagram.com/" class="social-networks__link"><i class="fa-brands fa-instagram"></i></a>
        </div>
    </footer>

        <p></p>
      </div>
      <div class="footer">

      </div>
    </div>
